name: Vitest

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

env:
  WORKING_DIRECTORY: app

jobs:
  test:
    name: Run test codes
    if: |
      github.event.pull_request.draft == false
      && !startsWith(github.head_ref, 'release')
      && !startsWith(github.head_ref, 'doc')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: Install dependencies
        run: |
          pnpm install
      - name: prisma generate
        run: |
          pnpm prisma generate
      - name: Run Vitest with prod database and real keys
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          SUPABASE_CONNECTION_STRING="${{ secrets.SUPABASE_CONNECTION_STRING }}" \
          VITE_GOOGLE_GENERATIVE_API_KEY="${{ secrets.VITE_GOOGLE_GENERATIVE_API_KEY }}" \
          SKIP_DB_TESTS="0" \
          pnpm exec vitest --coverage
      - name: Run Vitest with mock database and demo keys
        if: github.event.pull_request.head.repo.full_name != github.repository
        run: |
          pnpm exec vitest --coverage

      - name: Show coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
